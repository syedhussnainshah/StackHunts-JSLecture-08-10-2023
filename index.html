<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="Claculate()">Click To Calculate</button>
    <script>
        // Create a new Date object
        const date = new Date();

        // Set the time zone to Pakistani time zone (Asia/Karachi)
        const options = { timeZone: 'Asia/Karachi' };

        // Extract day, month, and year in Pakistani time zone
        const day = date.toLocaleString('en-US', { day: 'numeric', ...options });
        const month = date.toLocaleString('en-US', { month: 'numeric', ...options });
        const year = date.toLocaleString('en-US', { year: 'numeric', ...options });

        console.log(`Day: ${day}`);
        console.log(`Month: ${month}`);
        console.log(`Year: ${year}`);

        function Claculate() {

            let a = prompt("Enter Your First Value");
            let operator = prompt("What you want in Operator");
            let b = prompt("Enter Your Second Value");
            let Solve = eval(Number(a) + operator + Number(b));
            console.log(Solve);
        }

    </script>
</body>

</html>
